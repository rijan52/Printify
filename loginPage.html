        <!-- login Form and Validation -->
    <div class="login-form">
    <div class="login">
         
        <h1>login</h1>
        <div id="error_message"></div>
        <form id="login" onsubmit="return validate();">
            <div class="input-field">
                <input type="text" class="input-box" placeholder="Email or Username" id="name">
            </div>
            <div class="input-field">
                <input type="text" class="input-box" placeholder="Password" id="password">
            </div>
            <div class="input-field">
                <input type="submit" id="sign-btn"/>
            </div>
            <div class="bottom">
                <div class="left">
                    <input type="checkbox" id="check">
                    <label for="check">Remember Me</label>
                </div>
                <div class="right">
                    <label><a herf="#">Forgot Password?</a></label>
                </div>
            </div> 
            <br><br>
            <div class="bottom-down">
                <a href="signup.html">Create new account?</a>
            </div>
            <div class="bottom-down">
                <a href="index.html">Skip, sign in later</a>
            </div>
            
        </form>
        <!-- Validation JavaScript -->
        <script>
                function validate(){
                var name = document.getElementById("name").value;
                var password = document.getElementById("password").value;
                var error_message = document.getElementById("error_message");
                
                error_message.style.padding = "10px";

                var text;
                if(name.length < 5){
                    text = "Please Enter valid Name";
                    error_message.innerHTML = text;
                    return false;
                }
                if(password.length < 8){
                    text = "Please Enter valid password";
                    error_message.innerHTML = text;
                    return false;
                }
                alert("Form Submitted Successfully!");
                return true;
                }
        </script>
